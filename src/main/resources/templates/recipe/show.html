<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>All recipes</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container-fluid">
    <p th:text="${recipe.id}"/>
    <p th:text="${recipe.description}"/>
    <p th:text="${(recipe.preparationTime) + ' min'}"/>
    <p th:text="${(recipe.cookTime) + ' min'}"/>

    <p th:text="${recipe.directions}"/>

    <img href="${recipe.image}"/>

    <p th:text="${recipe.difficulty}"/>

    <p th:text="${recipe.notes.recipeNotes}"/>

    <table>
        <thead>
            <th>Ingredients</th>
        </thead>
        <tr th:each="ingredient : ${recipe.ingredients}">
            <td th:text="${(ingredient.getAmount()) + ' ' + (ingredient.getDescription())}"></td>
        </tr>
    </table>

    <p>Categories</p>
    <ul>
        <li th:each="category : ${recipe.categories}" th:text="${category}"></li>
    </ul>

</div>

</body>
</html>
